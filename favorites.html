<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Database - Favorites</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="content-wrapper header__flex">
        <a href="index.html"
          ><img class="header__logo" src="./res/logo.png" alt="logotype"
        /></a>
        <form class="header__form" id="searchForm">
          <input
            class="header__input"
            id="searchInput"
            type="text"
            aria-label="Search"
          />
          <button class="header__form-btn" id="searchBtn">Search</button>
        </form>
        <a href="./favorites.html" class="header__fav-btn" id="favBtn"
          >Favorit</a
        >
      </div>
    </header>

    <!-- Favorite movies section -->
    <section>
      <div class="content-wrapper">
        <h2 class="favorites-title" id="favoritesTitle">Your favorites</h2>
        <section class="card-container" id="cardContainer"></section>
      </div>
    </section>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/modules/favorites.js"></script>
    <script type="module" src="./scripts/modules/search.js"></script>
  </body>
</html>
